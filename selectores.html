<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hijo directo */
        div > div > div{
            background: pink;
        }

        /* Elemento adyacente */
        div + section {
            background: blue;
        }

        /* General de hermanos */
        div ~ p {
            background: brown;
        }
    </style>
</head>
<body>

    <div>
        <div>
            <p>Parrafo</p>
            <div>
                <p>Hijo directo</p>
            </div>
        </div>
        <p>
            General de hermanos
        </p>
    </div>   

    <section>
        Elemento adyacente
    </section> 
    
</body>
</html>
